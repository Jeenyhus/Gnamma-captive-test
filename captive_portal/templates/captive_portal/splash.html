{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Welcome to Vidae Cafe</h1>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'sign_up_mk' %}" class="btn btn-link">Sign Up</a></p>
</div>
{% endblock %}
