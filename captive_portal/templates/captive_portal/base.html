<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vidae Cafe{% endblock %}</title>
    <!-- Bootstrap CSS -->
    {% bootstrap_css %}
    <!-- Custom styles -->
    <style>

        body {
            padding-bottom: 60px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px; 
            background-color: #f8f9fa;
            text-align: center;
            line-height: 60px; 
        }
    </style>
</head>
<body>
    <!-- Page content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">This internet is managed by Gnamma Technologies</span>
        </div>
    </footer>

    <!-- Bootstrap JS (Optional) -->
    {% bootstrap_javascript %}
</body>
</html>
